<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="qr-box">
        <div class="image">
            <img src="images/image-qr-code.png" alt="QR-code" class="qr-code">
        </div>

        <div class="text-data">
            <span class="improve">Improve your front-end skills by building projects</span>
            <span class="scan">Scan the QR code to visit Front-end Mentor and take your coding skills to the next level</span>
        </div>
    </div>
</body>
</html>
